program: train.py
method: random
project: lemon-project
entity: wandb_course
metric:
  name: f1_score
  goal: maximize
parameters:
  bs:
    value: 16
  img_size:
    values: [256, 512]
  arch:
    values:
      - 'resnet18'
      - 'convnext_tiny'
      - 'regnetx_032'
  lr:
    distribution: 'log_uniform_values'
    min: 1e-5
    max: 1e-2
  seed:
    values: [1,2,3]